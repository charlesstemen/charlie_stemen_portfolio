<section id="project" class="detail">
    <form class="form" name="projectForm" ng-submit="submit()" novalidate>
        <div class="container">
            <div class="page-header">
                <h1 ng-bind="title"></h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div form-message></div>
                </div>
                <div class="col-xs-8">
                    <div class="form-group" ng-class="{'has-error': (projectForm.title.$invalid && projectForm.title.$dirty) || (projectForm.$submitted && projectForm.title.$error.required)}">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" ng-model="project.title" required>
                    </div>
                    <div class="form-group" ng-class="{'has-error': (projectForm.description.$invalid && projectForm.description.$dirty)}">
                        <label>Description</label>
                        <textarea class="form-control" rows="6" name="description" ng-model="project.description"></textarea>
                    </div>
                    <h2>Sections <button type="button" class="btn btn-link" ng-click="addSection()">+ add</button></h2>
                    <div class="repeatable">
                        <div class="alert alert-warning" ng-show="!sections.length">
                            No sections exist, <a role="button" ng-click="addSection()">add one</a>.
                        </div>
                        <uib-accordion>
                            <div uib-accordion-group class="panel-default" heading="New Section" is-open="true">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" name="section.title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Content Type</label>
                                    <div class="inline-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="section.type" value="image" ng-model="section.type"> Image Gallery
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="section.type" value="vimeo" ng-model="section.type"> Vimeo Gallery
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="section.type" value="text" ng-model="section.type"> Text Block
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Text Content</label>
                                    <textarea rows="8" class="form-control" name="section.textContent" ng-model="section.textContent"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3 col-xs-offset-9">
                                        <button type="button" class="btn-xs btn-danger btn-block">Delete Section</button>
                                    </div>
                                </div>
                            </div>
                        </uib-accordion>
                        <div class="row" ng-hide="sections.length < 3">
                            <div class="col-xs-4 col-xs-offset-4">
                                <button role="button" class="btn-sm btn-block btn-default" ng-click="addSection()">+ Add Another Section</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="thumbnail">Project Thumbnail</label>
                        <div class="thumbnail">
                            <img class="img-responsive" src="http://placehold.it/900x600/3b3b3b/cccccc">
                            <div class="caption">
                                <button class="btn-sm btn-block btn-default"><i class="glyphicon glyphicon-upload"></i> Upload New Image</button>
                            </div>
                        </div>
                    </div>
                    <div class="well">
                        <div class="checkbox">
                            <label for="is-active">
                                <input id="is-active" type="checkbox" name="published"> Publish
                            </label>
                            <small class="help-block">Only published content is visible on your site.</small>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-block btn-danger" ng-click="deleteProject()"><i class="glyphicon glyphicon-trash"></i></button>
                            </div>
                            <div class="col-xs-6 col-xs-offset-3">
                                <button type="submit" class="btn btn-block btn-primary">{{ submitText }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

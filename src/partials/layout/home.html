<section id="portfolio">
	<div>
		<!-- <p class="pull-right" ng-show="filterApplied"><a href="javascript:void(0)" ng-click="clearFilters()">Clear Filters</a></p> -->
		<div class="content-wrapper">
			<article ng-repeat="project in projects | filter: categoryFilter">
				<p><a ng-href="{{ '#/project/' + project.id }}"><img ng-src="{{ project.projectPath + project.mainImg }}" class="img-responsive" alt="{{ project.description }}"></a></p>
				<h3><a ng-href="{{ '#/project/' + project.id }}">{{ project.title }}</a></h3>
			</article>
		</div>
	</div>
</section>

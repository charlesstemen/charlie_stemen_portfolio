<section id="project-detail"><div><div class="content-wrapper"><div id="complementary-content"><div class="affix-container" project-description ng-class="{affix: affixed}" ng-style="offset"><h3>{{ project.title }}</h3><div ng-bind-html="makeHTMLSafe(project.description)"></div></div></div><div id="main-content"><div class="section" ng-repeat="section in project.sections"><h4 class="section-title">{{ section.title }}</h4><div image-slider images="section.assets" project-path="project.projectPath"></div><div video-slider videos="section.vimeoEmbeds"></div></div></div></div></div></section>

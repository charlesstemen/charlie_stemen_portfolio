<section id="project-detail">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-push-6 col-md-4 col-md-push-8 col-lg-4 col-lg-push-8">
				<h1>{{ project.title }}</h1>
				<div ng-bind-html="projectDescription"></div>
			</div>
			<div class="col-xs-12 col-sm-6 col-sm-pull-6 col-md-8 col-md-pull-4 col-lg-8 col-lg-pull-4">
				<h2 class="section-title">{{ firstSection.title }}</h2>
				<div class="section-controls">
					<p><a href="javascript:void(0)">Previous</a> / <a href="javascript:void(0)">Next</a> (1 out of 5)</p>
				</div>
				<div class="slider-wrap">
					<ul class="plain">
						<li ng-repeat="asset in firstSection.assets"><img class="img-responsive" ng-src="{{ asset }}"></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row" ng-repeat="section in project.sections | offset: 1">
			<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
				<h2 class="section-title">{{ section.title }}</h2>
				<div class="section-controls">
					<p><a href="javascript:void(0)">Previous</a> / <a href="javascript:void(0)">Next</a> (1 out of 5)</p>
				</div>
				<div class="slider-wrap">
					<ul class="plain">
						<li ng-repeat="asset in section.assets"><img class="img-responsive" ng-src="{{ asset }}"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>

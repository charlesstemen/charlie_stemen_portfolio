<section id="portfolio"><div><div class="content-wrapper"><article ng-repeat="project in projects | filter: categoryFilter"><p><a ng-href="{{ '#/project/' + project.id }}"><img ng-src="{{ project.projectPath + project.mainImg }}" class="img-responsive" alt="{{ project.description }}"></a></p><h3><a ng-href="{{ '#/project/' + project.id }}">{{ project.title }}</a></h3></article></div></div></section>
